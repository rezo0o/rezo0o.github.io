baseURL = "https://rezo0o.github.io/"
title = "Reza"
author = "Reza"
copyright = "Â© 2024, Reza"
paginate = 5
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true

# Theme configuration
theme = "paper"

[params]
  # Choose a color scheme (linen, light, dark)
  color = 'linen'
  
  # Your social media links
  # Remove or comment out any unused ones
  github = 'Rezo0o'
  
  
  # Profile configuration
  customCSS = ['css/custom.css'] 
  avatar = '/images/profile.jpg' 
  name = 'Reza'
  bio = 'Data Scientist | Digital Analyst'

# Main menu configuration
[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 1
    
  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 2

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]
  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]
  [services.twitter]
    disableInlineCSS = true