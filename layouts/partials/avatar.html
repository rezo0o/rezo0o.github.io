{{ if .Site.Params.avatar }}
<div class="ltr:-ml-1 rtl:-mr-1 ltr:mr-5 rtl:ml-5 h-24 w-24 shrink-0 rounded-full !p-0 !border-0" style="background: transparent !important; padding: 0 !important;">
    <img 
        class="h-24 w-24 rounded-full !bg-transparent"
        src="{{ .Site.Params.avatar }}"
        alt="{{ .Site.Params.name }}"
        style="border: none !important; padding: 0 !important; background: transparent !important;"
    />
</div>
{{ end }}
